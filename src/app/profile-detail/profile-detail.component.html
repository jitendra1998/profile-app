<div class="container">
  <h1>User Details</h1>
  <div class="row">
    <div class="col-md-6">
      <form>
        <div class="form-group">
          <label for="name">Profile Photo</label>
          <p><img src="http://localhost:3000/{{profile.image}}" width=200 height=200></p>
        </div>      
        <div class="form-group">
          <label for="name">First Name</label>
          <p class="form-control">{{profile.fname}}</p>
        </div>
        <div class="form-group">
          <label for="name">Last Name</label>
          <p class="form-control">{{profile.lname}}</p>
        </div>
        <div class="form-group">
          <label for="name">Email</label>
          <p class="form-control">{{profile.email}}</p>
        </div>
        <div class="form-group">
          <label for="name">Phone</label>
          <p class="form-control">{{profile.phone}}</p>
        </div>
        <div class="form-group">
          <label for="name">Current Position</label>
          <p class="form-control">{{profile.position}}</p>
        </div>
        <div class="form-group">
          <label for="name">Joining Date</label>
          <p class="form-control">{{profile.joining}}</p>
        </div>
      </form>
    </div>
  </div>
</div>
